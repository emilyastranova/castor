version: "3.1"
name: castor-dev
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - mongo-dev:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://root:${MONGO_ROOT_PASSWORD}@mongo:27017/

  agent:
    image: castor-dev/agent:latest
    build: ./agent
    restart: always
    environment:
      SERVER_IP: ${SERVER_IP}
      SERVER_PORT: ${SERVER_PORT}
    deploy:
      replicas: 1 # Change this to the number of agents you want

  worker:
    image: castor/worker:latest
    build: ./worker
    restart: always
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DATABASE_URI: mongodb://root:${MONGO_ROOT_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}

  frontend:
    image: castor-dev/frontend:latest
    build: ./frontend
    restart: always
    ports:
      - 5173:5173
    volumes:
      - ./frontend/src:/app/src

  api:
    build:
      context: ./server
      dockerfile: ./deploy/Dockerfile
      target: dev
    image: castor_server:${CASTOR_SERVER_VERSION:-latest}
    restart: always
    ports:
      - 8000:8000
    volumes:
      # Adds current directory as volume.
      - ./server:/app/src/
    env_file:
    - .env
    environment:
      CASTOR_SERVER_HOST: 0.0.0.0

volumes:
  mongo-dev:
